{% extends 'base.html' %}

{% block content %}
<h2>Welcome</h2>

<table class="table">
    <thead>
        <tr>
            <th scope="col">Problem</th>
            <th scope="col">Score</th>
        </tr>
    </thead>
    <tbody>
        {% for ele in subs %}
          <tr>
              <td>{{ ele.problem }}</td>
              <td>{{ ele.score }}</td>
          </tr>
        {% endfor %}       
    </tbody>
</table>
{% endblock %}
